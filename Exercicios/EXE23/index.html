<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Mesclagem de Celulas</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>

<!--Colspan mesclagem na horizontal | Rowspan mesclagem na vertical-->

<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
           
        </tr>

        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr>
            
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
