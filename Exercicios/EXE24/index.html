<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela completa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <caption>
            Tabela de filmes favoritos
        </caption>

        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3">Filmes</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="3">Homens</td>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Space-jam</td>
            </tr>

            <tr>
                
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Jumper</td>
                <td>Iron-man</td>
            </tr>

            <tr><
                <td>Claudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Adão negro</td>
            </tr>

            <tr>
                <td rowspan="3">Mulheres</td>
                <td>Bruno Mendonça</td>
                <td>Intocáveis</td>
                <td>Thor</td>
                <td>Batman</td>
            </tr>

            <tr>
                
                <td>Daniel Lourenço</td>
                <td>Wall-e</td>
                <td>Taxi</td>
                <td>Flash</td>
            </tr>

            <tr>
                <td>Fabio Mota</td>
                <td>Star wars 5</td>
                <td>Vingadores</td>
                <td>Super-man</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
